<!doctype html>
<html>
<head>
  <style>
  fieldset { background:lightyellow;
              border: 10px solid yellow;
            margin-bottom: 10px;
            width: 720px }
  label {
    width: 180px;
    display:inline-block;
    text-align: right;
    vertical-align: text-top;
  }
  label text {color: blue}
  textarea {width: 360px; height: 50px}
  .auto {width: auto}
  .rangeStart {background: red; color: white; border: 2px solid red}
  .rangeEnd {background: purple; color: white;border: 2px solid purple}
  </style>
</head>
<body>
  <h1>Please Enter Your Details For Our Dating Website!</h1>
  <form  action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
    <fieldset >
      <legend>Your Face</legend>
      <label for="fileToUpload">Your image:</label>
      <input required type="file" name="fileToUpload">
      <br><label for="preview">Image preview:</label>
      <img src="" id="preview" name="preview">
    </fieldset><br>
    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input required type="text" placeholder="Your full name" name="name">
      <br><label for="gender">Gender:</label>
      <input required type="radio" name="gender" value="male">Male
      <input required type="radio" name="gender" value="female">Female<br>
      <label for="age">Age:</label>
      <input required type="number" min="0" name="age" value="18" step="1"><br>
      <label for="bday">Date of birth:</label>
      <input required type="date" name="bday"><br>
      <label for="color">Favorite color:</label>
      <input required type="color" name="color"><br>
      <label for="coutry">Which country:</label>
      <select name="countries">
        <option value="empty"></option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="brazil">Brazil</option>
        <option value="china">China</option>
        <option value="spain">Spain</option>
      </select>
    </fieldset><br>
    <fieldset>
      <legend>Your Indicators</legend>
      <label for="height">Height:</label>
      <span class="rangeStart">Short</span><input required type="range" min="0" max="100" name="height"> <span class="rangeEnd">Tall</span>
      <br><label for="salary">Salary:</label>
      <span class="rangeStart">Poor</span><input required type="range" min="0" max="100" name="salary"> <span class="rangeEnd">Rich</span><br>
    </fieldset><br>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input required type="email" name="email">
      <br><label for="mobile">Mobile:</label>
      <input required type="tel" name="mobile">
      <br><label for="address">Address:</label>
      <textarea required name="address"></textarea>
      <br><label class="auto"for="method">Method to contact you:</label>
      <input required type="checkbox" name="method" value="email"> Email
      <input required type="checkbox" name="method" value="whatsapp"> Whatsapp
      <input required type="checkbox" name="method" value="inAppChat"> In-app chat <br>
     </fieldset>
     <input required type="submit" value="Submit">
   </form>
</body>
</html>
